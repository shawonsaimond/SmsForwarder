name: Android Release Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.1'

      - name: Grant Gradle permission
        run: chmod +x ./gradlew

      - name: Setup Keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 --decode > smsforwarder.keystore

      - name: Build Release APK
        run: ./gradlew assembleRelease -Pandroid.injected.signing.store.file=smsforwarder.keystore \
                                       -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
                                       -Pandroid.injected.signing.key.alias=smsforwarder \
                                       -Pandroid.injected.signing.key.password="${{ secrets.KEYSTORE_KEY_PASSWORD }}"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: SmsForwarder-release
          path: app/build/outputs/apk/release/*.apk
